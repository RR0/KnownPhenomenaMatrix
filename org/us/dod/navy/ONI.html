<title>ONI</title>
<!--#include virtual="/header-end.html" -->
<p>L'<em>Office of Naval Intelligence</em> est le service de renseignement de la <a href="index.html">marine</a>.</p>
<p>En <time>1940</time>, le contre-amiral <span class="people">Walter S. Anderson</span>, directeur de l'ONI, donne le
  nom de code "Magic" au décryptage des messages codés japonais.</p>
<p>En <time>1974</time>, l'ONI aurait enquêté sur le <a href="/science/crypto/ufo/enquete/dossier/Pascagoula">cas de
  Pascagoula</a>.</p>
