<form data-ng-submit="doSearch()">
  <label for="search-input">Rechercher</label>
  <div class="flexible">
    <input type="search" id="search-input" data-ng-model="searchInput" tabindex="200" data-ng-keydown="searchKey($event)">
  </div>
  <!--<button type="submit">--><!--<span class="label">Rechercher</span>-->
  <i class="fa fa-search icon" title="Rechercher" data-ng-click="doSearch()"></i>
  <!--</button>-->
</form>
<ul class="search-result">
  <li data-ng-repeat="r in searchResults" tabindex="{{201+$index}}" title="{{::r.snippet}}">
    <a href="{{::r.link}}"><span data-ng-bind-html="r.htmlTitle | unsafe"></span></a>
  </li>
</ul>
