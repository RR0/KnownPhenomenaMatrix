<span class="book">
  <span ng-show="!book.title">Loading {{bibkeys}}...</span>
  <span ng-show="book.title" class="book">
    <span class="author" ng-repeat="author in book.authors">
     <span people="author"></span> {{$last?":":" & "}}
    </span>
    <a href="{{book.url}}"><em>{{book.title}}</em><img class="cover" ng-if="book.cover" src="{{book.cover.medium}}"></a>,
    {{book.publishers[0].name}} <span ng-show="book.publish_places && book.publish_places.length">({{book.publish_places[0].name}})</span>, {{book.publish_date}}
  </span>
</span>
