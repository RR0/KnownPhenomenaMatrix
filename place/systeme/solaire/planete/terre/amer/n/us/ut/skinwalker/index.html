<title>Ranch Skinwalker</title>
<!--#include virtual="/header-end.html" -->
<p>Ferme de l'<span class="place">Utah</span> où auraient lieu des phénomènes paranormaux.</p>
<p>En <time>1996</time> le ranch est racheté par le <a href="/org/us/asso/NIDS.html">NIDS</a>. Il est par la suite
  entouré d'une barrière et ne laisse entrer personne qui ne signe un accord de confidentialité.</p>
