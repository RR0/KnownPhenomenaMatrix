<title>Identité</title>
<!--#include virtual="/header-end.html" -->
<p><i lang="en">Identity</i>.</p>
<section>
  <h2>Besoin</h2>
  <p>Garantir la constance d'une source (personne ou organisme).</p>
</section>
<section>
  <h2>Conception</h2>
  <p>Une personne ou un organisme est identifiable par sa <a href="PublicKey.html">clé publique</a>.</p>
</section>
<section>
  <h2>Implémentation</h2>
  <p>Dans Java 2, une identité est représentée par un <code>java.security.Principal</code>.</p>
</section>
