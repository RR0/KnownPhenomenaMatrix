<h1>Le "nid de soucoupe" de Tully</h1>

<p>Le <span class="jour">19</span> <span class="mois"><a href="/time/1/9/6/6/01/index.html">janvier</a></span><a href="/time/1/9/6/6/01/index.html"> 1966</a> à <span class="heure">09:00</span> à  <span class="place">Tully (Australie)</span>, <span class="temoin">George Pedlez</span>, qui possède une plantation
            de bananes, conduit son tracteur auprès d'un marais nommé
      <em>Horseshoe Lagoon</em> quand il entend soudain un très
            fort sifflement aig&uuml; : <q>C'était comme si l'air
              s'échappait d'un pneu</q>, dit-il. A environ 25 yards
            devant lui, il voit une machine qui décolle de sur le marais.
            De couleur bleu-gris, elle mesure environ 25 pieds de large et 
            9 pieds de haut. Elle tourne en rond et s'élève
            de 6 pieds environ avant de prendre le départ. <q>Tout
              fut terminé en l'espace de quelques secondes, l'engin partit
  à une vitesse terrifiante</q>, déclarera Pedley. </p>
<p>Il 
            découvre par la suite le premier "nid" avec les
            roseaux applatis dans le sens des aiguilles d'une montre. D'autres 
      "nids de soucoupes" analogues sont découverts à
proximité <span class="source"><a href="/people/v/ValleeJacques/index.html">Vallée, J.</a> 1969</span>.</p>
<p><span class="source"> Chalker, William: "<a href="http://www.project1947.com/forum/bctully.htm">The 1966 Tully Saucer 'Nest'
  - A Classic UFO Physical Trace Case</a>", <em>Project 1947</em>, 1997</span>.</p>
