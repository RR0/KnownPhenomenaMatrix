<title>OBE</title>
<!--#include virtual="/header-end.html" -->
<p>Une <em lang="en">Out of Body Experience</em> (ou <abbr title="Out of Body">OOB</abbr>, ou OOBE, parfois traduite
  "expérience hors-corps") est un souvenir de décorporation : une sensation d'être sorti de son corps et d'avoir flotté
  au-dessus de lui.</p>
<p>Ce souvenir est souvent présent dans les <a href="..">NDE</a>.</p>
