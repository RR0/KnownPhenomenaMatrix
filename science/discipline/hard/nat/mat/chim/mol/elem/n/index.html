<title>Azote</title>
<!--#include virtual="/header-end.html" -->
<p>L'azote est un <a href="..">élément chimique</a> contenant 7 protons (Z = 7), noté N.
</p>
<section>
  <h2>Exemples</h2>
  <p>L'azote est présent dans</p>
  <ul>
    <li>des molécules comme :
      <ul>
        <li>les <a href="/politique/mouvement/ecologie/energie/thermique/combustion/fossile/hc">hydrocarbures</a></li>
        <li>le <a href="/politique/mouvement/ecologie/pollution/ges/co2">dioxide de carbone</a></li>
        <li>le méthane (CH<sub>4</sub>)</li>
      </ul>
    </li>
    <li>des produits comme :
      <ul>
        <li>le <a href="/politique/mouvement/ecologie/energie/thermique/combustion/fossile/hc/petrole/fioul">fioul</a>
          (50 à 400 ppm)</li>
      </ul>
    </li>
  </ul>
</section>
