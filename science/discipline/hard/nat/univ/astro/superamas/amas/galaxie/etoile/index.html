<title>Étoile</title>
<!--#include virtual="/header-end.html" -->
<p>Anciennement <i>estoile</i>, avant <i>esteile</i>, <i>stela</i>, et initialement <i lang="en">stella</i> en latin
  (d'où le terme <i>stellaire</i>).
</p>
<figure class="right">
  <figcaption>Exemple d'étoiles</figcaption>
  <ul>
    <li><a href="/place/systeme/solaire/Soleil">Soleil</a> : c'est notre étoile, autour de laquelle orbitent les
      planètes du système <i>solaire</i>.</li>
    <li>étoile de Barnard</li>
    <li>Sirius</li>
    <li>Alpha du Centaure</li>
    <li>Wolf 359</li>
    <li>Lalande 21185</li>
  </ul>
</figure>
<p>Autour d'une étoile orbitent souvent des <a href="planete">planètes</a>, formant ainsi des systèmes <i>stellaires</i>.
</p>
<p>Des milliards de systèmes stellaires constitue une <a href="..">galaxie</a>.</p>
