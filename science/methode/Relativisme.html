<title>Relativisme</title>
<!--#include virtual="/header-end.html" -->
<p>Le relativisme considère qu'il n'y a pas de vérité absolue, au sens d'indépendante du contexte (culturel, etc.) où
  elle est construite. Elle est en cela l'opposé du <a href="/science/methode/Rationalisme.html">rationalisme</a>.</p>
