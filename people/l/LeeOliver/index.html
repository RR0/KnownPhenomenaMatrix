<title>Oliver Lee</title>
<!--#include virtual="/header-end.html" -->
<p>Directeur de la <em>Northwestern University</em> qui fit en <time>1947</time> une déclaration similaire à cette du
    professeur <span class="people">Gerard Kuiper</span> (à savoir que les ovnis n'étaient certainement pas des
    <a href="/science/crypto/ufo/enquete/meprise/rentree/meteore">météores</a> et qu'ils étaient probablement
    construits par des hommes).
</p>
