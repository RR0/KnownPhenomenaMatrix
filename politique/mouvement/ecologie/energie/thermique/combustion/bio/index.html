<title>Biocarburants</title>
<!--#include virtual="/header-end.html" -->
<p>Les biocarburants ou "agrocarburants" sont des carburants élaborés à base de matériaux organiques non-<a
    href="../fossile">fossiles</a> (d'où leur qualification abusive de "<a href="../../../renouvelable">renouvelable</a>"),
  typiquement huiles végétales ou animales.</p>
<p>Des exemples de biocarburants sont :</p>
<ul>
  <li>le <a href="gazole">biogazole/biodiesel</a></li>
  <li>le <a href="ethanol">bioethanol</a></li>
</ul>
