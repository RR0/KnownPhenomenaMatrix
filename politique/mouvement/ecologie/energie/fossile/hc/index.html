<title>Hydrocarbures</title>
<!--#include virtual="/header-end.html" -->
<p>Les hydrocarbures constituent une famille de molécules composées exclusivement d'<a
    href="/science/discipline/hard/nat/mat/chim/mol/elem/h">hydrogène</a> et de <a
    href="/science/discipline/hard/nat/mat/chim/mol/elem/c">carbone</a>. Leur notation chimique est
  C<sub>n</sub>H<sub>m</sub>.
</p>
<p>Ils constituent la grande majorité des <a href="..">énergies fossiles</a>.</p>
<p>Des exemples d'hydrocarbures sont :</p>
<ul>
  <li>Méthane (CH<sub>4</sub>)</li>
  <li>Octane (C<sub>8</sub>H<sub>18</sub>)</li>
  <li>Pentane (C<sub>5</sub>H<sub>12</sub>)</li>
</ul>
